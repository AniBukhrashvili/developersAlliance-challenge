<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <title>Form Submit</title>
</head>

<body>
    <h3 class="text-center mt-4">Submit Form</h3>
    <div class="container">
        <div class="main-form">
            <form role="form" onsubmit="submitForm(event);" autocomplete="off">
                <div class="form-group mt-3">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="form-firstname" placeholder="First Name">
                    <em id="name-err">*required</em>
                </div>

                <div class="form-group mt-3">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="form-lastname" placeholder="Last Name">
                    <em id="lastname-err">*required</em>
                </div>

                <div class="form-group mt-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="form-address" placeholder="Address">
                    <em id="address-err">*required</em>
                </div>

                <div class="form-group mt-3">
                    <label for="date">Date Of Birth</label>
                    <input type="date" class="form-control" id="form-date" placeholder="Date of Birth">
                    <em id="date-err">not required</em>
                </div>

                <select class="form-select mt-4">
                    <option disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <em id="gender-err">not required</em>


                <div class="form-group mt-3">
                    <label for="note">Note</label>
                    <textarea class="form-control" id="form-note" rows="2" placeholder="Note"></textarea>
                    <em id="note-err">not required</em>
                </div>

                <div class="col text-center mt-4">
                    <input class="btn btn-primary w-50" id="submit" type="submit" value="Submit">
                </div>
            </form>

            <br/>
        </div>
        <div class="mt-3">
            <table class="table text-center">
                <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Gender</th>
                    <th>Note</th>
                </thead>
                <thead id="items" class="data-table">

                </thead>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
